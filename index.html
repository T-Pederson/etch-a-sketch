<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Etch A Sketch</h1>
        </div>

        <div class="sketchPad">
        </div>

        <div class="optionsContainer">
            <div class="penSizeContainer">
                <span>Pen Size</span>
                <div class="slidecontainer">
                    <input type="range" min="8" max="64" value="36" class="slider" onchange="generateGrid(this.value)">
                </div>
                <div class="sizeIndicators">
                    <span>Smaller</span>
                    <span>Larger</span>
                </div>
            </div>
            <button id="draw" class="buttonOn">Draw</button>
            <button id="erase">Erase</button>
            <button id="clear">Clear</button>
        </div>
    </div>
</body>
</html>
